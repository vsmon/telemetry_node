<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Player de R√°dio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1976d2">
    <link rel="icon" href="images/icons/antena_radio.png" type="image/png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="favicon.ico">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f0f0f0;
            width: 100vw;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 0;
            width: 100vw;
            overflow-x: hidden;
        }

        .container {
            background: white;
            padding: 12px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
        }

        h2 {
            font-size: 1.1em;
            margin-bottom: 12px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 4px;
            font-size: 0.98em;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 0.98em;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 8px 12px;
            margin-right: 5px;
            margin-bottom: 8px;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            background: #1976d2;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1565c0;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .progress-container {
            margin-top: 12px;
        }

        .volume-container {
            margin-top: 12px;
        }

        progress {
            width: 100%;
            height: 14px;
            border-radius: 8px;
            background: #eee;
        }

        #recentStations label {
            font-size: 0.95em;
        }

        #recentStations div {
            gap: 8px !important;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 4px;
                border-radius: 0;
                box-shadow: none;
                max-width: 100vw;
                width: 100vw;
                margin: 0;
            }

            h2 {
                font-size: 1em;
            }

            button {
                font-size: 0.95em;
                padding: 7px 8px;
            }

            select,
            input[type="text"] {
                font-size: 0.95em;
                padding: 7px;
            }

            progress {
                height: 10px;
            }

            #recentStations div {
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 6px !important;
            }
        }

        /* Extra: make controls more touch-friendly */
        .controls button {
            min-width: 60px;
        }

        /* Hide scrollbars on mobile */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .star {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: transparent;
            text-shadow: 0 0 0 #666;
            /* contorno cinza */
        }

        .favorite {
            color: gold;
            text-shadow: none;
        }

        .itemFavorito {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            min-width: 80px;
            flex-shrink: 0;
        }

        .itemFavorito img {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #fff;
            margin-bottom: 5px;
        }

        .horizontal-separator {
            height: 3px;
            background-color: #ccc
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üéôÔ∏è Player de R√°dio Online</h2>
        <label for="countrySelect">üåç Pa√≠s:</label>
        <select id="countrySelect">
            <option value="">Selecione um pa√≠s</option>
        </select>
        <label for="stateSelect">üèôÔ∏è Estado:</label>
        <select id="stateSelect">
            <option value="">Todos os estados</option>
        </select>
        <label for="stationSelect">üìª Esta√ß√£o:</label>
        <select id="stationSelect">
            <option value="">Selecione uma esta√ß√£o</option>
        </select>
        <div id="stationInfo"
            style="display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px;">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="stationIcon" src="" alt="antena_radio" onerror="this.src='images/icons/antena_radio.png';"
                    style="width:32px;height:32px;border-radius:6px;border:1px solid #ccc;background:#fff;">
                <span id="stationLabel" style="font-weight:bold;"></span>
            </div>

            <button id="botaoFavorito" class="star" onclick="adicionarFavorito()"
                style="font-size:24px; background:none; border:none; cursor:pointer;">
                ‚≠ê
            </button>
        </div>

        <div id="noStationLabel" style="display:none; color:#d32f2f; font-weight:bold; margin-bottom:10px;">
            Nenhuma esta√ß√£o selecionada.
        </div>
        <div class="horizontal-separator"></div>
        <h3>Favoritos</h3>
        <div id="listaFavoritos"
            style="display: flex;gap: 15px;overflow-x: auto;padding: 10px 0;scroll-behavior: smooth;">
            <!-- cada item -->
            <div class="itemFavorito">
                <img src="images/icons/antena_radio.png" style="width:48px; height:48px;" alt="antena_radio"
                    onerror="this.src='images/icons/antena_radio.png';">
                <span>Esta√ß√£o</span>
            </div>
        </div>
        <div class="horizontal-separator"></div>
        <!-- Hist√≥rico das √∫ltimas 10 esta√ß√µes -->
        <div id="recentStations" style="margin-bottom:10px;"></div>
        <button id="clearRecentBtn"
            style="display:block;margin:0 auto 10px auto;padding:4px 10px;font-size:0.95em;border-radius:6px;border:1px solid #ccc;background:#f5f5f5;color:#444;cursor:pointer;">Limpar
            Esta√ß√µes Recentes</button>
        <input type="text" id="streamUrl" placeholder="Cole a URL do stream de r√°dio aqui" hidden="true">

        <div class="horizontal-separator"></div>
        <div class="controls">
            <button onclick="playStream()">‚ñ∂Ô∏è Play</button>
            <button onclick="pauseStream()">‚è∏Ô∏è Pause</button>
            <button onclick="stopStream()">‚èπÔ∏è Stop</button>
        </div>

        <div class="volume-container">
            <label for="volumeControl">üîä Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="progress-container">
            <label>‚è±Ô∏è Progresso:</label>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
        <audio id="radioPlayer" preload="auto"></audio>
    </div>
    <script>
        const audio = document.getElementById('radioPlayer');
        const progressBar = document.getElementById('progressBar');
        const volumeControl = document.getElementById('volumeControl');
        const countrySelect = document.getElementById('countrySelect');
        const stateSelect = document.getElementById('stateSelect');
        const stationSelect = document.getElementById('stationSelect');
        const stationInfo = document.getElementById('stationInfo');
        const stationIcon = document.getElementById('stationIcon');
        const stationLabel = document.getElementById('stationLabel');

        let stationsData = [];
        const RECENT_KEY = 'recentStations';
        const LAST_SELECTION_KEY = 'lastSelection';
        let recentStations = [];

        window.onload = () => {

        };


        // Carrega pa√≠ses da API e preenche o select
        fetch('https://fi1.api.radio-browser.info/json/countries')
            .then(response => response.json())
            .then(data => {
                data.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.name;
                    option.textContent = country.name;
                    countrySelect.appendChild(option);
                });
                loadLastSelection(); // Carrega sele√ß√£o ap√≥s pa√≠ses
            })
            .catch(() => {
                const option = document.createElement('option');
                option.textContent = 'Erro ao carregar pa√≠ses';
                countrySelect.appendChild(option);
            });

        // Carrega esta√ß√µes ao selecionar um pa√≠s
        countrySelect.addEventListener('change', () => {
            const country = countrySelect.value;
            saveLastSelection({ country }); // Salva pa√≠s
            stationSelect.innerHTML = '<option value="">Selecione uma esta√ß√£o</option>';
            stateSelect.innerHTML = '<option value="">Todos os estados</option>';
            document.getElementById('streamUrl').value = '';
            if (country) {
                fetch(`https://fi1.api.radio-browser.info/json/stations/search?country=${encodeURIComponent(country)}`)
                    .then(response => response.json())
                    .then(data => {
                        stationsData = data;
                        // Preenche estados √∫nicos
                        const states = [...new Set(data.map(station => station.state).filter(s => s))];
                        states.sort();
                        states.forEach(state => {
                            const option = document.createElement('option');
                            option.value = state;
                            option.textContent = state;
                            stateSelect.appendChild(option);
                        });
                        fillStations(data);
                        loadLastSelection(true); // Carrega estado/esta√ß√£o ap√≥s esta√ß√µes
                    })
                    .catch(() => {
                        const option = document.createElement('option');
                        option.textContent = 'Erro ao carregar esta√ß√µes';
                        stationSelect.appendChild(option);
                    });
            }
        });

        // Filtra esta√ß√µes pelo estado selecionado
        stateSelect.addEventListener('change', () => {
            const selectedState = stateSelect.value;
            // S√≥ salva se o usu√°rio realmente selecionar um estado (n√£o no carregamento inicial)
            if (selectedState !== "") {
                saveLastSelection({ state: selectedState });
            }
            let filteredStations = stationsData;
            if (selectedState) {
                filteredStations = stationsData.filter(station => station.state === selectedState);
            }
            fillStations(filteredStations);
            loadLastSelection(true); // Carrega esta√ß√£o ap√≥s filtrar
        });

        function fillStations(stations) {
            stationSelect.innerHTML = '';
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Selecione uma esta√ß√£o';
            stationSelect.appendChild(defaultOption);

            stations.forEach(station => {
                const option = document.createElement('option');
                option.value = station.url_resolved;
                option.textContent = station.name;
                stationSelect.appendChild(option);
            });
            stationInfo.style.display = 'none';
            document.getElementById('noStationLabel').style.display = 'block';
        }

        // Carrega hist√≥rico do localStorage
        function loadRecentStations() {
            const saved = localStorage.getItem(RECENT_KEY);
            recentStations = saved ? JSON.parse(saved) : [];
            renderRecentStations();

        }

        // Salva hist√≥rico no localStorage
        function saveRecentStations() {
            localStorage.setItem(RECENT_KEY, JSON.stringify(recentStations));
        }

        // Renderiza as √∫ltimas 10 esta√ß√µes
        function renderRecentStations() {
            const container = document.getElementById('recentStations');
            if (!recentStations.length) {
                container.innerHTML = '';
                return;
            }
            container.innerHTML = '<label style="margin-bottom:4px;">Esta√ß√µes Recentes:</label>';
            // Grid com 5 itens por linha, √≠cone em cima, nome embaixo
            let grid = '<div style="display:grid;grid-template-columns:repeat(5,1fr);gap:12px;">';
            recentStations.forEach((station, idx) => {
                let favicon = station.favicon && station.favicon.trim() !== '' ? station.favicon : '';
                if (!favicon) {

                    favicon = "images/icons/antena_radio.png" /* 'data:image/svg+xml;utf8,' + encodeURIComponent(svg); */
                }
                grid += `<div style="display:flex;flex-direction:column;align-items:center;justify-content:top;cursor:pointer;" onclick="playRecentStation(${idx})">
            <img src="${favicon}" style="width:40px;height:40px;border-radius:8px;border:1px solid #ccc;background:#fff;object-fit:contain;" onerror="this.src='images/icons/antena_radio.png';">
            <span style="font-size:0.93em;text-align:center;word-break:break-word;margin-top:4px;">${station.name}</span>
        </div>`;
            });
            grid += '</div>';
            container.innerHTML += grid;
        }

        // Adiciona esta√ß√£o ao hist√≥rico
        function addRecentStation(station) {
            recentStations = recentStations.filter(s => s.url_resolved !== station.url_resolved);
            recentStations.unshift({
                stationuuid: station.stationuuid,
                name: station.name,
                favicon: station.favicon,
                url_resolved: station.url_resolved,
                state: station.state,
                country: station.country

            });
            if (recentStations.length > 10) recentStations = recentStations.slice(0, 10);
            saveRecentStations();
            renderRecentStations();
        }

        // Fun√ß√£o global para tocar esta√ß√£o do hist√≥rico e do favorito
        window.playRecentStation = function (idx) {

            const station = recentStations[idx];
            if (!station) return;
            document.getElementById('streamUrl').value = station.url_resolved;
            audio.pause();
            audio.src = '';
            audio.src = station.url_resolved;
            audio.load();
            audio.play();

            // Atualiza info visual
            let favicon = station.favicon && station.favicon.trim() !== '' ? station.favicon : '';
            if (!favicon) {
                favicon = "images/icons/antena_radio.png" //'data:image/svg+xml;utf8,<svg xmlns="https://www.w3.org/2000/svg" width="32" height="32"><rect width="32" height="32" rx="6" fill="%23eee"/><circle cx="16" cy="16" r="10" fill="%23976be3"/><rect x="8" y="15" width="16" height="3" fill="white"/></svg>';
            }
            stationIcon.src = favicon;
            stationLabel.textContent = `${station.name} - ${station.state || 'Sem estado'} - ${station.country}`;
            stationInfo.style.display = 'flex';
            document.getElementById('noStationLabel').style.display = 'none';

            // Seleciona no select se existir
            for (let i = 0; i < stationSelect.options.length; i++) {
                if (stationSelect.options[i].value === station.url_resolved) {
                    stationSelect.selectedIndex = i;
                    break;
                }
            }

            verificarFavorito();

            // Salva √∫ltima sele√ß√£o
            saveLastSelection({
                stationuuid: station.stationuuid,
                name: station.name,
                favicon: station.favicon,
                station: station.url_resolved,
                country: station.countr,
                state: station.state
            });

        };

        // Preenche o campo de URL ao selecionar uma esta√ß√£o e mostra info
        stationSelect.addEventListener('change', () => {
            const url = stationSelect.value;
            document.getElementById('streamUrl').value = url;
            const selectedStation = stationsData.find(station => station.url_resolved === url);
            if (selectedStation) {
                let favicon = selectedStation.favicon && selectedStation.favicon.trim() !== '' ? selectedStation.favicon : '';
                if (!favicon) {
                    favicon = "images/icons/antena_radio.png" //'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><rect width="32" height="32" rx="6" fill="%23eee"/><circle cx="16" cy="16" r="10" fill="%23976be3"/><rect x="8" y="15" width="16" height="3" fill="white"/></svg>';
                }
                stationIcon.src = favicon;
                stationLabel.textContent = `${selectedStation.name} - ${selectedStation.state || 'Sem estado'} - ${selectedStation.country}`;
                stationInfo.style.display = 'flex';
                document.getElementById('noStationLabel').style.display = 'none';
                audio.pause();
                audio.src = '';
                audio.src = url;
                audio.load();
                audio.play();
                addRecentStation(selectedStation);
                saveLastSelection({
                    stationuuid: selectedStation.stationuuid,
                    name: selectedStation.name,
                    favicon: selectedStation.favicon,
                    station: url,
                    country: selectedStation.country,
                    state: selectedStation.state
                });
                verificarFavorito();
            } else {
                stationInfo.style.display = 'none';
                document.getElementById('noStationLabel').style.display = 'block';
            }
        });

        function playStream() {
            const url = document.getElementById('streamUrl').value;
            if (url) {
                audio.src = url;
                audio.play();
                saveLastSelection({ station: url });
            }
        }

        function pauseStream() {
            audio.pause();
        }

        function stopStream() {
            audio.pause();
            audio.src = '';
            progressBar.value = 0;
        }

        setInterval(() => {
            if (!audio.paused && !audio.ended) {
                progressBar.value = (progressBar.value + 1) % 100;
            }
        }, 1000);

        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
        });

        // Inicializa hist√≥rico ao carregar p√°gina
        loadRecentStations();
        renderizarFavoritos();
        verificarFavorito();

        // PWA: registra service worker se dispon√≠vel
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js');
            });
        }

        // Bot√£o para limpar √∫ltimas esta√ß√µes
        document.getElementById('clearRecentBtn').addEventListener('click', function () {
            recentStations = [];
            saveRecentStations();
            renderRecentStations();
        });

        // Salva √∫ltima sele√ß√£o (pa√≠s, estado, esta√ß√£o)
        function saveLastSelection(obj) {
            let last = localStorage.getItem(LAST_SELECTION_KEY);
            last = last ? JSON.parse(last) : {};
            Object.assign(last, obj);
            localStorage.setItem(LAST_SELECTION_KEY, JSON.stringify(last));
            verificarFavorito();
        }

        // Carrega √∫ltima sele√ß√£o ao iniciar
        function loadLastSelection(justStation = false) {
            const last = localStorage.getItem(LAST_SELECTION_KEY);
            if (!last) return;
            const sel = JSON.parse(last);

            // Pa√≠s
            if (!justStation && sel.country) {
                countrySelect.value = sel.country;
                countrySelect.dispatchEvent(new Event('change'));
            }

            // Estado
            if (!justStation && sel.state) {
                // Aguarda o carregamento dos estados antes de selecionar
                const trySetState = () => {
                    const found = Array.from(stateSelect.options).some(opt => opt.value === sel.state);
                    if (found) {
                        stateSelect.value = sel.state;
                        stateSelect.dispatchEvent(new Event('change'));
                    } else {
                        setTimeout(trySetState, 100); // Tenta novamente at√© encontrar
                    }
                };
                trySetState();
            }

            // Esta√ß√£o
            if (sel.station) {
                // Aguarda o carregamento das esta√ß√µes antes de selecionar
                const trySetStation = () => {
                    const found = Array.from(stationSelect.options).some(opt => opt.value === sel.station);
                    if (found) {
                        stationSelect.value = sel.station;
                        stationSelect.dispatchEvent(new Event('change'));
                    } else {
                        setTimeout(trySetStation, 100); // Tenta novamente at√© encontrar
                    }
                };
                trySetStation();
            }
        }
        function adicionarFavorito() {

            const nome = document.getElementById("stationLabel").textContent;
            const icone = document.getElementById("stationIcon").src;
            const botao = document.getElementById("botaoFavorito");

            const resp = localStorage.getItem(LAST_SELECTION_KEY);
            const last = JSON.parse(resp)

            let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

            const index = favoritos.findIndex(est => est.name === last.name);

            if (index === -1) {
                favoritos.push({ stationuuid: last.stationuuid, url: last.station, name: last.name, favicon: last.favicon, country: last.country, state: last.state });
                localStorage.setItem("favoritos", JSON.stringify(favoritos));
                botao.classList.add("favorite");
            } else {
                favoritos.splice(index, 1);
                localStorage.setItem("favoritos", JSON.stringify(favoritos));
                botao.classList.remove("favorite");
            }
            renderizarFavoritos();

        }

        function alternarFavorito() {
            const nome = document.getElementById("stationLabel").textContent;
            const icone = document.getElementById("stationIcon").src;
            const botao = document.getElementById("botaoFavorito");

            let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

            const index = favoritos.findIndex(est => est.nome === nome);

            if (index === -1) {
                favoritos.push({ nome, icone });
                localStorage.setItem("favoritos", JSON.stringify(favoritos));
                botao.classList.add("favorite");
            } else {
                favoritos.splice(index, 1);
                localStorage.setItem("favoritos", JSON.stringify(favoritos));
                botao.classList.remove("favorite");
            }
        }

        function verificarFavorito() {
            const nome = document.getElementById("stationLabel").textContent;

            const lastSelection = JSON.parse(localStorage.getItem(LAST_SELECTION_KEY))

            const botao = document.getElementById("botaoFavorito");

            const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

            const estaNosFavoritos = favoritos.some(est => est.name === lastSelection.name);

            botao.classList.toggle("favorite", estaNosFavoritos);
        }

        function renderizarFavoritos() {
            const container = document.getElementById("listaFavoritos");
            container.innerHTML = ""; // limpa antes de renderizar

            const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

            favoritos.forEach(estacao => {
                const favicon = estacao.favicon === "" ? "images/icons/antena_radio.png" : estacao.favicon
                const item = document.createElement("div");
                item.className = "itemFavorito";

                item.innerHTML = `
      <img src="${favicon}" alt="antena_radio" onerror="this.src='images/icons/antena_radio.png';">
      <span>${estacao.name}</span>
    `;

                item.onclick = () => {
                    saveLastSelection({
                        country: estacao.country,
                        state: estacao.state,
                        favicon: estacao.favicon,
                        name: estacao.name,
                        station: estacao.station,
                        stationuuid: estacao.stationuuid
                    })
                    document.getElementById('streamUrl').value = estacao.url;
                    audio.pause();
                    audio.src = '';
                    audio.src = estacao.url;
                    audio.load();
                    audio.play();
                    mostrarEstacao(estacao.name, estacao.favicon, estacao.state, estacao.country);
                };

                container.appendChild(item);
            });
        }
        function mostrarEstacao(name, favicon, state, country) {
            document.getElementById("stationIcon").src = favicon;
            ocument.getElementById("stationLabel").textContent = `${name} - ${state || 'Sem estado'} - ${country}`;
            document.getElementById("stationInfo").style.display = "flex";
            verificarFavorito(); // atualiza a estrela
        }
        async function buscarEstacaoPorUUID(uuid) {
            const url = `https://fi1.api.radio-browser.info/json/stations/byuuid/${uuid}`;

            try {
                const resposta = await fetch(url);
                if (!resposta.ok) {
                    throw new Error(`Erro na requisi√ß√£o: ${resposta.status}`);
                }

                const dados = await resposta.json();

                if (dados.length === 0) {
                    console.warn("Nenhuma esta√ß√£o encontrada com esse UUID.");
                    return null;
                }

                const estacao = dados[0];
                console.log("Esta√ß√£o encontrada:", estacao);

                // Exemplo: atualizar a interface
                mostrarEstacao(estacao.name, estacao.favicon);
